        <div
			id="directory-form"
		>

			<button 
				class="actionButton" 
				id="addChoosenDirectory" 
				onclick="addChoosenDirectory()"
			>
				Choisir repertoire
			</button>
			<input
				type="text" 
				id="path-input" 
				placeholder="Entrer le chemin complet"
			>
			<br>

				class="actionButton" 
				onclick="addDirectory()"
			>
				Ajouter
			</button>
			<input
				type="text" 
				id="description-input" 
				placeholder="Entrer une description"
			>

			Choix du r&eacute;pertoire de travail:

		<script>
			function initialize() {
				CreoJS.getCurrentDirectory()
					<!-- .then (function(path) { -->
						<!-- workingDirectory.innerHTML = path; -->
					<!-- }); -->
				createDirectoryList();
				loadDirectories();
			}
			function addChoosenDirectory() {
				CreoJS.getPath()
					.then(function(chosenPath) {
						const path = document.getElementById('path-input');
						path.value = chosenPath;
						const description = document.getElementById('description-input');
						description.value = '';
						description.focus();
						description.select();
					})
					.catch(function(error) {
						console.error('Error getting path:', error);
					});
			}
		</script>
	</body>
