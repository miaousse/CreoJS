<!DOCTYPE html>
<html
	lang="fr">
	<head>
		<meta
			charset="UTF-8"
		>
		<meta 
			name="viewport" 
			content="width=device-width, initial-scale=1.0"
		>
		<title>
			En session
		</title>
		<script 
			src="./js/creojs.js"
		>
		</script>
		<script 
			type="text/creojs" 
			src="./js/browser.creojs"
		>
		</script>
		<script 
			type="text/creojs" 
			src="./js/inSession.creojs"
		>
		</script>
		<link 
			rel="stylesheet" 
			href="./css/general.css"
		>
		<link 
			rel="stylesheet" 
			href="./css/colorsVariables.css"
		>
		<link 
			rel="stylesheet" 
			href="./css/tables.css"
		>
		<link 
			rel="stylesheet" 
			href="./css/inSessionTables.css"
		>
		<link 
			rel="stylesheet" 
			href="./css/navbar.css"
		>
		<link 
			rel="stylesheet" 
			href="./css/buttons.css"
		>
		<link 
			rel="stylesheet" 
			href="./css/inSessionButtons.css"
		>
		<link
			rel="stylesheet" 
			href="./css/miscInSession.css"
		>
	</head>
	<body
		onload="CreoJS.$ADD_ON_LOAD(initialize)"
	>
		<div id="debugMessages"></div>
		<div 
			class="info-item"
		>
			<nav
				id="main-navbar"
				class="navbar"
			>
			</nav>
			<script
				src="./js/navbarButtons.js">
			</script>
			<script
				src="./js/navbarGenerator.js">
			</script>
			<div
				class="filter"
			>
				<label
					for="filenameFilter"
				>
					Filtrer par nom de fichier:
				</label>
				<input 
					type="text" 
					id="filenameFilter" 
					height="24"
					placeholder="nom de fichier/DS1">
				<img
					id="clearButton"
					onclick="clearInput('filenameFilter');"
					src="./assets/cancel.png" 
					alt="Clear" 
					width="24" 
					height="24">
				<br>
				<div
					class="type-filters"
				>
				<label
					class="filter-checkbox"
				>
					<input
						type="checkbox"
						id="modifiedFilter"
					>
						Modifi√©s
				</label>
					<label
						class="filter-checkbox"
					>
						<input
							type="checkbox"
							value="drw"
						>
							DRW
					</label>
					<label
						class="filter-checkbox"
					>
						<input
							type="checkbox"
							value="prt"
						>
							PRT
					</label>
					<label
						class="filter-checkbox"
					>
						<input
							type="checkbox"
							value="asm"
						>
							ASM
					</label>
				</div>
			</div>

			<br>
			<br>
			<div 
				id="container"
			>
			</div>
		</div>
		<script 
			src="./js/inSession.js"
		>
		</script>
	</body>
</html>
