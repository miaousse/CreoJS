<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Simple To-Do List</title>
		<link
			rel="stylesheet"
			href="./css/general.css"
		>
		<link
			rel="stylesheet"
			href="./css/colorsVariables.css"
		>
		<link
			rel="stylesheet"
			href="./css/buttons.css"
		>
		<link
			rel="stylesheet"
			href="./css/tables.css"
		>
		<link
			rel="stylesheet"
			href="./css/icons.css"
		>
		<link
				rel="stylesheet"
				href="./css/inputs.css"
		>
		</link>
		<link
				rel="stylesheet"
				href="./css/textarea.css"
		>
		</link>
	</head>
	<body>
		<div 
			class="info-item"
		>
			<nav
				id="main-navbar"
				class="navbar"
			>
			</nav>
			<script
				src="./js/navbarButtons.js"
			>
			</script>
			<script
				src="./js/navbarGenerator.js"
			>
			</script>
			<form
				id="task-form"
				autocomplete="off"
			>
				<textarea
					id="task-input"
					placeholder="Ajouter une nouvelle tâche..."
					required
					rows="5"
					cols="33"
					autofocus
				>
				</textarea>
				<br>
				<button
					type="submit"
					id="add-btn"
				>
					Ajouter
				</button>
			</form>
			<br>
			<table
				id="tasks-table"
			>
				<thead>
					<tr>
						<th>
							Actions
						</th>
						<th>
							Tâches
						</th>
					</tr>
				</thead>
				<tbody
					id="tasks-tbody"
				>
				</tbody>
			</table>
		</div>
		<script
			src="./js/toDoList.js"
		>
		</script>
	</body>
</html>
